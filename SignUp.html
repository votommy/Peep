<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Peep</title>
        <link rel="shortcut icon" href="image/Logo.ico" type="image/x-icon" />
        <link rel="stylesheet" href="SignUp.css" />
    </head>
    <body>
        <main>
            <article>
                <section id="banner">
                    <div class="bannerText">
                        <img id="logo" src="image/WhiteLogo.png" alt="Peep's official logo" />
                        <br><br>
                        <span id="message">Be the first to know when Peep is available.</span>
                        <br>
                        <input class="textBox" type="text" placeholder="email address"><input id="button" type="button" value="Submit" />
                        <br>
                        <span id="downArrow"></span>
                    </div>
                </section>
                
                <div class="container">
                    <section><a id="eventsList"></a>
                        <div id="cardListView">
                            <img src="image/screenshots/profile.png" alt="Screenshot of the profile page of Peep's mobile app." />
                            <img src="image/screenshots/eventPage.png" alt="Screenshot of the events page of Peep's mobile app." />
                            <img src="image/screenshots/map.png" alt="Screenshot of the map page of Peep's mobile app." />
                            <img src="image/screenshots/map_onclick.png" alt="Screenshot of the map event of Peep's mobile app." />
                            <img src="image/screenshots/inChat.png" alt="Screenshot of the messaging box of Peep's mobile app." />
                            <img src="image/screenshots/chat.png" alt="Screenshot of the contacts page of Peep's mobile app." />
                        </div>
                    </section>
                </div>
            </article>
        </main>
        <footer>
            <span id="copyrightInfo"></span>
        </footer>
        
        <script>
            document.getElementById("copyrightInfo").innerHTML = "&copy; " + new Date().getFullYear() + " Peep. All rights reserved";
        </script>
    </body>
</html>
