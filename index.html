<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Peep | Coming Soon</title>
        <link rel="shortcut icon" href="image/Logo.ico" type="image/x-icon" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="leaflet.css"/>
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>
    </head>
    <body>
        <main>
            <header>
                <span class="headerElement"><img id="profPic" src="image/ProfPicInverted.png" alt="Default profile picture" /></span>
                <span class="headerElement"><a href="index.html"><img id="logo" src="image/WhiteLogo.png" /></a></span>
                <span class="headerElement"><button id="createEventBTN">&plus; new event</button></span>
            </header>
            
            <div id="menu">
                <div id="hamburgerMenu" onclick="transformHamburger()">
                    <span id="topBun"></span>
                    <span id="topX"></span>
                    <span id="patty"></span>
                    <span id="bottomX"></span>
                    <span id="bottomBun"></span>
                </div>
                <div id="navList">
                    <a onclick="hideNavList()" href="#eventsMap">Events Map</a><br>
                    <a onclick="hideNavList()" href="#eventsList">Events List</a><br>
                    <a onclick="hideNavList()" href="#contact">Contact Us</a>
                </div>
            </div>
            
            <article>
                <section id="banner">
                    <div class="bannerText">
                        <span id="title">Peep</span>
                        <br>
                        <span id="message">Coming Soon</span>
                    </div>
                </section>
                
                <div class="container">
                    <section id="eventsMap">
                        <h2>Events Map</h2>
                        <div id="mapid"></div>
                    </section>
                
                    <section id="eventsList">
                        <h2>Events List</h2>
                    </section>
                </div>
            </article>
        </main>
        <footer>
            <span id="copyrightInfo"></span>
        </footer>
        
        <script src="logic.js"></script>
    </body>
</html>
